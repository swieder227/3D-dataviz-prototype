<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Three.js Dataviz Prototype</title>
		<style>
			body { margin: 0; overflow: hidden; }
      #container { position: absolute; }
			#ui-left { position: absolute; bottom: 0; left: 0;}
			#ui-right { position: absolute; bottom: 0; right: 0;}
			#legend { position: absolute; top: 0; right: 0; display: flex; background: rgba(255,255,255, 0.35); }
			.legend__item { font-family: 'Arial'; margin: 10px; display: flex; }
			.legend__circle { border-radius: 50%; width: 18px; height: 18px; margin: 0 5px; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
    <div id="container"></div>
    <div id="ui-left">
		<button onclick="setupGraphsForStory(DATA_BREXIT, LABELS_BREXIT, LEGEND_BREXIT);">Brexit</button>
		<button onclick="setupGraphsForStory(DATA_HOUSING, LABELS_HOUSING, LEGEND_HOUSING);">Housing</button>
		<button onclick="setupGraphsForStory(DATA_MONETARY, LABELS_MONETARY, LEGEND_MONETARY);">Monetary</button>
		<button onclick="setupGraphsForStory(DATA_CHINA, LABELS_CHINA, LEGEND_CHINA);">China</button>
		<button onclick="setupGraphsForStory(DATA_OIL, LABELS_OIL, LEGEND_OIL);">Oil</button>
    </div>
		<div id="ui-right">
			<button onclick="animateCameraPosition(POSITION_2D);">2D Camera</button>
			<button onclick="animateCameraPosition(POSITION_3D);">3D Camera</button>
		</div>
		<div id="legend"></div>

		<script src="js/data/brexit/Brexit-GBPUSD-ARRAY.js"></script>
		<script src="js/data/brexit/Brexit-UK10YearYield-ARRAY.js"></script>
		<script src="js/data/brexit/Brexit-MSCIEuropeFinancials.js"></script>
		<script src="js/data/brexit/Brexit-VIX-ARRAY.js"></script>
		<script src="js/data/housing/Housing-Crisis-SP500Financials.js"></script>
		<script src="js/data/housing/Housing-Crisis-SPCase-Shiller.js"></script>
		<script src="js/data/housing/Housing-Crisis-USFederalFunds.js"></script>
		<script src="js/data/housing/Housing-Crisis-ABXPriceAndCollateral.js"></script>
		<script src="js/data/monetary/MonetaryPolicy-10YearYield.js"></script>
		<script src="js/data/monetary/MonetaryPolicy-FederalReserve.js"></script>
		<script src="js/data/monetary/MonetaryPolicy-USFederalFunds.js"></script>
		<script src="js/data/monetary/MonetaryPolicy-USUnemployment.js"></script>
		<script src="js/data/oil/MSCIEmergingMarketsIndex.js"></script>
		<script src="js/data/oil/OPEC-Total.js"></script>
		<script src="js/data/oil/Total-Non-OPEC.js"></script>
		<script src="js/data/oil/brent-crude-oil.js"></script>
		<script src="js/data/china/china-cny.js"></script>
		<script src="js/data/china/china-shanghai.js"></script>
		<script src="js/data/china/china-sp500.js"></script>
		<script src="js/data/china/ChinaHousingData-GDP.js"></script>



		<script src="js/three.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/Tween.js"></script>
		<script src="js/jquery-3.1.1.slim.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
