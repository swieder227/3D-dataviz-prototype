<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Three.js Dataviz Prototype</title>
		<style>
			body { margin: 0; overflow: hidden; }
      #container { position: absolute; }
			#ui-left { position: absolute; bottom: 0; left: 0;}
			#ui-right { position: absolute; bottom: 0; right: 0;}
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
    <div id="container"></div>
    <div id="ui-left">
    	<button onclick="setupGraphsForStory(DATA_BREXIT, LABELS_BREXIT);">Brexit</button>
    	<button onclick="setupGraphsForStory(DATA_HOUSING, LABELS_HOUSING);">Housing</button>
    	<button onclick="setupGraphsForStory(DATA_MONETARY, LABELS_MONETARY);">Monetary</button>
			<button onclick="setupGraphsForStory(DATA_CHINA, LABELS_CHINA);">China</button>
    	<button onclick="setupGraphsForStory(DATA_OIL, LABELS_OIL);">Oil</button>
    </div>
		<div id="ui-right">
			<button onclick="animateCameraPosition(POSITION_2D);">2D Camera</button>
			<button onclick="animateCameraPosition(POSITION_3D);">3D Camera</button>
		</div>

		<script src="js/data/brexit/Brexit-GBPUSD-ARRAY.js"></script>
		<script src="js/data/brexit/Brexit-UK10YearYield-ARRAY.js"></script>
		<script src="js/data/brexit/Brexit-USDGBP-ARRAY.js"></script>
		<script src="js/data/brexit/Brexit-VIX-ARRAY.js"></script>
		<script src="js/data/housing/Housing-Crisis-SP500Financials.js"></script>
		<script src="js/data/housing/Housing-Crisis-SPCase-Shiller.js"></script>
		<script src="js/data/housing/Housing-Crisis-USFederalFunds.js"></script>
		<script src="js/data/monetary/MonetaryPolicy-10YearYield.js"></script>
		<script src="js/data/monetary/MonetaryPolicy-FederalReserve.js"></script>
		<script src="js/data/monetary/MonetaryPolicy-USFederalFunds.js"></script>
		<script src="js/data/monetary/MonetaryPolicy-USUnemployment.js"></script>
		<script src="js/data/oil/OPEC-Total.js"></script>
		<script src="js/data/oil/Total-Non-OPEC.js"></script>
		<script src="js/data/china/ChinaHousingData-CTRB.js"></script>
		<script src="js/data/china/ChinaHousingData-GDP.js"></script>



		<script src="js/three.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/Tween.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
